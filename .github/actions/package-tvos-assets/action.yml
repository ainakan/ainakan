name: Package tvOS assets
description: Downloads tvOS assets and packages them
runs:
  using: composite
  steps:
    - name: Download tvOS assets
      uses: actions/download-artifact@v4
      with:
        name: tvos-assets
        path: build/tvos-assets/
    - name: Create ainakan-server tvOS .deb
      run: |
        cd build
        mkdir -p release-assets
        ../subprojects/ainakan-core/tools/package-server-fruity.sh \
            appletvos-arm64 \
            tvos-assets \
            release-assets/ainakan_${AINAKAN_VERSION}_appletvos-arm64.deb
      shell: bash
